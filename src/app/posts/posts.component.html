<div *ngIf="postsData" class="single-post">
  <div class="row mb-2">
    <div class="col-md-4" *ngFor="let singlePost of postsData">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h5 class="mb-2">
            <a class="text-dark" href="#">{{singlePost.title}}</a>
          </h5>
          <p class="card-text mb-auto">{{singlePost.body}}</p>
          <a href="#">Continue reading</a>
        </div>
      </div>
    </div>
  </div>
</div>
