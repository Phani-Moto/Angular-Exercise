<div *ngIf="commentsData" class="comments">
    <div class="row mb-2">
      <div class="col-md-4" *ngFor="let singleComment of commentsData">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <h6 class="card-text mb-auto">{{singleComment.body}}</h6>
            <p class="mt-2">
                <span class="text-dark" href="#" float-left>{{singleComment.name}}</span>
                <span class="text-dark" href="#" float-right>{{singleComment.email}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
